<div class="formulaire" style="max-width: 800px; margin-left: 10px; margin-top:35px">

    <div id="msg"></div>
    <label for="nomFichier" class='obligatoire'></label>
    <div class="groupe-fichier">
        <button id="btnFichier" class="btn btn-sm btn-outline-secondary">📁 Choisir un fichier</button>
        <span id="nomFichier" class="texte-muted ms-2"></span>
    </div>
    <input type="file" id="fichier" accept="" style='display: none '>

    <table>
        <tbody id="lesLignes"></tbody>
    </table>
</div>
